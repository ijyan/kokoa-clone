<!DOCTYPE html>
<html lang="kr">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Welcome to Kokoa Talk</title>

        <!-- style -->
        <link rel="stylesheet" href="css/style.css" />

        <!-- remixicon -->
        <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet" />
    </head>
    <body>
        <!-- status bar-->
        <div class="status-bar">
            <div class="status-bar__column">
                <span>No Service</span>
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="16" height="16">
                    <path fill="none" d="M0 0h24v24H0z" />
                    <path
                        d="M.69 6.997A17.925 17.925 0 0 1 12 3c4.285 0 8.22 1.497 11.31 3.997l-1.256 1.556A15.933 15.933 0 0 0 12 5C8.191 5 4.694 6.33 1.946 8.553L.69 6.997zm3.141 3.89A12.946 12.946 0 0 1 12 8c3.094 0 5.936 1.081 8.169 2.886l-1.257 1.556A10.954 10.954 0 0 0 12 10c-2.618 0-5.023.915-6.912 2.442l-1.257-1.556zm3.142 3.89A7.967 7.967 0 0 1 12 13c1.904 0 3.653.665 5.027 1.776l-1.257 1.556A5.975 5.975 0 0 0 12 15c-1.428 0-2.74.499-3.77 1.332l-1.257-1.556zm3.142 3.89A2.987 2.987 0 0 1 12 18c.714 0 1.37.25 1.885.666L12 21l-1.885-2.334z"
                    />
                </svg>
            </div>
            <div class="status-bar__column">
                <span>18:43</span>
            </div>
            <div class="status-bar__column">
                <span>52%</span>
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="18" height="18">
                    <path fill="none" d="M0 0h24v24H0z" />
                    <path d="M3 5h16a1 1 0 0 1 1 1v12a1 1 0 0 1-1 1H3a1 1 0 0 1-1-1V6a1 1 0 0 1 1-1zm18 4h2v6h-2V9z" />
                </svg>
            </div>
        </div>
        <!-- //status bar-->

        <!-- header -->
        <header class="welcome-header">
            <h1 class="welcome-header__title">Welcome to KoKoa Clone</h1>
            <p class="welcome-header__text">If you have a KaKao Account, log in with your email or phone number.</p>
        </header>
        <!-- //header -->

        <!-- form -->
        <form action="friends.html" method="get" class="login-form">
            <input class="login-form__input" name="username" type="text" placeholder="Email or phone number" id="username" />
            <input class="login-form__input" name="passsword" placeholder="Password" />
            <button class="login-form__btn" type="submit" value="Log In">Log In</button>
            <a class="login-form__a" href="#">Find Kokoa Account or Password</a>
        </form>
        <!-- //form -->
        <div class="no-mobile">
            <span>Your screen is too big</span>
        </div>
    </body>
</html>
