<!DOCTYPE html>
<html lang="kr">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Welcome to Kokoa Talk</title>

        <!-- style -->
        <link rel="stylesheet" href="css/style.css" />

        <!-- remixicon -->
        <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet" />
    </head>
    <body>
        <!-- status bar-->
        <div class="status-bar">
            <div class="status-bar__column">
                <span>No Service</span>
                <i class="fa-solid fa-wifi"></i>
            </div>
            <div class="status-bar__column">
                <span>18:43</span>
            </div>
            <div class="status-bar__column">
                <span>52%</span>
                <i class="fa-solid fa-battery-half"></i>
                <i class="fa-solid fa-bolt"></i>
            </div>
        </div>
        <!-- //status bar-->

        <!-- header -->
        <header class="welcome-header">
            <h1 class="welcome-header__title">Welcome to KoKoa Clone</h1>
            <p class="welcome-header__text">If you have a KaKao Account, log in with your email or phone number.</p>
        </header>
        <!-- //header -->

        <!-- form -->
        <form action="friends.html" method="get" class="login-form">
            <input class="login-form__input" name="username" type="text" placeholder="Email or phone number" id="username" />
            <input class="login-form__input" name="passsword" placeholder="Password" />
            <button class="login-form__btn" type="submit" value="Log In">Log In</button>
            <a class="login-form__a" href="#">Find Kokoa Account or Password</a>
        </form>
        <!-- //form -->
    </body>
</html>
